---

name: generate a cowsay

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: output pipeline
        id: cowsay_output_id # You want id
        uses: Code-Hex/neo-cowsay-action@v1
        with:
          message: ${{ vars.COWSAY-MESSAGE }}
          cow: 'gopher' # ascii art list: https://github.com/Code-Hex/Neo-cowsay/tree/master/cows
          cowsay_to_output: 'cowsay'
      - name: print output
        run: |
          echo "${{ steps.cowsay_output_id.outputs.cowsay }}"- name: output pipeline > cowsay.txt
      
      # petit test
      - name: Test output
        run: |
          grep "_,,_" cowsay.txt

      - name: Upload static artifact files
        id: deployment
        uses: actions/upload-artifact@v4
        with:
          path: cowsay.txt
          name: notrevache



  deploy:
    runs-on:
      - self-hosted
      - cowsay-t
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: /var/www/html
          name: notrevache
    
        